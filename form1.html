<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Reserva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery (opcional para validaciones futuras) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header text-center">
        <h4>Hotel Booking Form</h4>
      </div>
      <div class="card-body">
        <form id="bookingForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Name" name="name" required>
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" placeholder="Email" name="email" required>
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Phone" name="phone" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Address" name="address">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="City" name="city">
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="State" name="state">
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Zip Code" name="zip">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Country" name="country">
            </div>
            <div class="col-md-6">
              <input type="number" class="form-control" placeholder="No Of Person" name="persons" min="1">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label>Check In</label>
              <input type="date" class="form-control" name="checkin" required>
            </div>
            <div class="col-md-6">
              <label>Check Out</label>
              <input type="date" class="form-control" name="checkout" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <select class="form-select" name="gender_m">
                <option value="">Male</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-select" name="gender_f">
                <option value="">Female</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-select" name="kids">
                <option value="">Kids</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
              </select>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Book Now</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
